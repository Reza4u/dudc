<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | DU Qarze Hasana</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0F766E',
                        secondary: '#0D9488',
                        dark: '#0F172A',
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-slate-50 h-screen flex items-center justify-center p-4">

    <div class="max-w-md w-full bg-white rounded-2xl shadow-xl overflow-hidden animate-fade-in">
        <div class="p-8">
            <div class="text-center mb-8">
                <div
                    class="w-12 h-12 bg-slate-100 rounded-lg flex items-center justify-center text-slate-600 mx-auto mb-4">
                    <i data-lucide="key-round" class="w-6 h-6"></i>
                </div>
                <h2 class="text-2xl font-bold text-slate-900">Forgot Password?</h2>
                <p class="text-slate-500 mt-2">Enter your details to reset your password.</p>
            </div>

            <!-- Error/Success Message -->
            <div id="messageBox" class="hidden mb-4 p-3 rounded-lg text-sm text-center"></div>

            <!-- Masked Email Display -->
            <div id="maskedEmailBox" class="hidden mb-4 p-3 rounded-lg bg-blue-50 border border-blue-200">
                <p class="text-sm text-blue-800 mb-2">Your registered email:</p>
                <p class="text-base font-semibold text-blue-900" id="maskedEmail"></p>
                <p class="text-xs text-blue-600 mt-1">If you remember this email, you can proceed with the password
                    reset.</p>
            </div>

            <form id="forgotForm" class="space-y-6">
                <!-- Method Selection -->
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-3">Reset password using:</label>
                    <div class="flex gap-4">
                        <label class="flex items-center cursor-pointer">
                            <input type="radio" name="resetMethod" value="email" checked
                                class="w-4 h-4 text-primary focus:ring-primary border-slate-300">
                            <span class="ml-2 text-sm text-slate-700">Email Address</span>
                        </label>
                        <label class="flex items-center cursor-pointer">
                            <input type="radio" name="resetMethod" value="regNo"
                                class="w-4 h-4 text-primary focus:ring-primary border-slate-300">
                            <span class="ml-2 text-sm text-slate-700">Registration Number</span>
                        </label>
                    </div>
                </div>

                <!-- Dynamic Input Field -->
                <div>
                    <label id="inputLabel" class="block text-sm font-medium text-slate-700 mb-1">Email Address</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i id="inputIcon" data-lucide="mail" class="w-5 h-5 text-slate-400"></i>
                        </div>
                        <input type="text" id="identifier" required
                            class="w-full pl-10 pr-4 py-2.5 rounded-lg border border-slate-300 focus:ring-2 focus:ring-primary focus:border-primary outline-none transition"
                            placeholder="student@du.ac.bd">
                    </div>
                </div>

                <button type="submit"
                    class="w-full bg-primary hover:bg-secondary text-white py-3 rounded-lg font-semibold shadow-md hover:shadow-lg transition transform hover:-translate-y-0.5">
                    Continue
                </button>
            </form>

            <div class="mt-8 text-center">
                <a href="login.html"
                    class="text-slate-600 hover:text-primary font-medium flex items-center justify-center gap-2">
                    <i data-lucide="arrow-left" class="w-4 h-4"></i> Back to Login
                </a>
            </div>
        </div>
    </div>

    <script src="assets/js/data.js"></script>
    <script src="assets/js/auth.js"></script>
    <script>
        lucide.createIcons();

        const form = document.getElementById('forgotForm');
        const identifierInput = document.getElementById('identifier');
        const inputLabel = document.getElementById('inputLabel');
        const inputIcon = document.getElementById('inputIcon');
        const messageBox = document.getElementById('messageBox');
        const maskedEmailBox = document.getElementById('maskedEmailBox');
        const maskedEmailText = document.getElementById('maskedEmail');
        const radioButtons = document.querySelectorAll('input[name="resetMethod"]');

        // Update input field based on selected method
        radioButtons.forEach(radio => {
            radio.addEventListener('change', (e) => {
                const method = e.target.value;
                if (method === 'email') {
                    inputLabel.textContent = 'Email Address';
                    identifierInput.placeholder = 'student@du.ac.bd';
                    identifierInput.type = 'email';
                    inputIcon.setAttribute('data-lucide', 'mail');
                } else {
                    inputLabel.textContent = 'DU Registration Number';
                    identifierInput.placeholder = '2020543210';
                    identifierInput.type = 'text';
                    inputIcon.setAttribute('data-lucide', 'hash');
                }
                lucide.createIcons();
                identifierInput.value = '';
                messageBox.classList.add('hidden');
                maskedEmailBox.classList.add('hidden');
            });
        });

        function showMessage(message, isError = false) {
            messageBox.textContent = message;
            messageBox.className = isError
                ? 'mb-4 p-3 rounded-lg text-sm text-center bg-red-50 text-red-600 border border-red-200'
                : 'mb-4 p-3 rounded-lg text-sm text-center bg-green-50 text-green-600 border border-green-200';
            messageBox.classList.remove('hidden');
        }

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const identifier = identifierInput.value.trim();

            if (!identifier) {
                showMessage('Please enter your email or registration number', true);
                return;
            }

            // Request password reset
            const result = auth.requestPasswordReset(identifier);

            if (result.success) {
                // Store user ID in sessionStorage for the reset page
                sessionStorage.setItem('duqh_reset_user_id', result.userId);
                sessionStorage.setItem('duqh_reset_email', result.email);

                // If email is masked, show it to the user
                if (result.isEmailMasked) {
                    maskedEmailText.textContent = result.email;
                    maskedEmailBox.classList.remove('hidden');
                    showMessage('Account found! Please verify the email above and proceed.', false);

                    // Add a button to proceed to reset password
                    setTimeout(() => {
                        window.location.href = 'reset-password.html';
                    }, 3000);
                } else {
                    // For email method, go directly to reset password page
                    showMessage('Verification successful! Redirecting...', false);
                    setTimeout(() => {
                        window.location.href = 'reset-password.html';
                    }, 1500);
                }
            } else {
                showMessage(result.message, true);
                maskedEmailBox.classList.add('hidden');
            }
        });
    </script>
</body>

</html>
