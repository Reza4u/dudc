<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | DU Qarze Hasana</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0F766E',
                        secondary: '#0D9488',
                        dark: '#0F172A',
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-slate-50 h-screen flex items-center justify-center p-4">

    <div class="max-w-md w-full bg-white rounded-2xl shadow-xl overflow-hidden animate-fade-in">
        <div class="p-8">
            <div class="text-center mb-8">
                <div class="w-12 h-12 bg-gradient-to-br from-primary to-secondary rounded-lg flex items-center justify-center text-white font-bold text-2xl shadow-lg mx-auto mb-4 cursor-pointer"
                    onclick="window.location.href='index.html'">
                    Q
                </div>
                <h2 class="text-2xl font-bold text-slate-900">Welcome Back</h2>
                <p class="text-slate-500 mt-2">Sign in to access your dashboard</p>
            </div>

            <form id="loginForm" class="space-y-6">
                <!-- Error Message -->
                <div id="errorMessage" class="hidden bg-red-50 text-red-600 p-3 rounded-lg text-sm text-center"></div>

                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Email or Registration Number</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i data-lucide="user" class="w-5 h-5 text-slate-400"></i>
                        </div>
                        <input type="text" id="email" required
                            class="w-full pl-10 pr-4 py-2.5 rounded-lg border border-slate-300 focus:ring-2 focus:ring-primary focus:border-primary outline-none transition"
                            placeholder="student@du.ac.bd or 2020543210">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Password</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i data-lucide="lock" class="w-5 h-5 text-slate-400"></i>
                        </div>
                        <input type="password" id="password" required
                            class="w-full pl-10 pr-4 py-2.5 rounded-lg border border-slate-300 focus:ring-2 focus:ring-primary focus:border-primary outline-none transition"
                            placeholder="••••••••">
                    </div>
                    <div class="flex justify-end mt-1">
                        <a href="forgot-password.html"
                            class="text-sm text-primary hover:text-secondary font-medium">Forgot Password?</a>
                    </div>
                </div>

                <button type="submit"
                    class="w-full bg-primary hover:bg-secondary text-white py-3 rounded-lg font-semibold shadow-md hover:shadow-lg transition transform hover:-translate-y-0.5">
                    Sign In
                </button>

                <div class="relative flex py-2 items-center">
                    <div class="flex-grow border-t border-slate-200"></div>
                    <span class="flex-shrink-0 mx-4 text-slate-400 text-sm">Or continue with</span>
                    <div class="flex-grow border-t border-slate-200"></div>
                </div>

                <button type="button" onclick="handleGoogleLogin()"
                    class="w-full bg-white border border-slate-200 text-slate-700 py-3 rounded-lg font-semibold hover:bg-slate-50 transition flex items-center justify-center gap-3">
                    <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-5 h-5" alt="Google">
                    Sign in with Google
                </button>
            </form>

            <div class="mt-8 text-center">
                <p class="text-slate-600">Don't have an account? <a href="register.html"
                        class="text-primary font-semibold hover:underline">Create Account</a></p>
            </div>
        </div>
        <div class="bg-slate-50 p-4 text-center border-t border-slate-100">
            <p class="text-xs text-slate-500">Protected by DU Dawah Circle Security</p>
        </div>
    </div>

    <script src="assets/js/data.js"></script>
    <script src="assets/js/auth.js"></script>
    <script>
        lucide.createIcons();

        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const emailOrRegNo = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');

            const result = auth.login(emailOrRegNo, password);

            if (result.success) {
                // Redirect based on role
                if (result.user.role === 'admin') {
                    window.location.href = 'admin.html';
                } else {
                    window.location.href = 'dashboard.html';
                }
            } else {
                errorDiv.textContent = result.message;
                errorDiv.classList.remove('hidden');
            }
        });

        function handleGoogleLogin() {
            // Simulate Google Login
            const result = auth.googleLogin();
            if (result.success) {
                if (result.user.role === 'admin') {
                    window.location.href = 'admin.html';
                } else {
                    window.location.href = 'dashboard.html';
                }
            }
        }
    </script>
</body>

</html>
