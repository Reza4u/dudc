<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | DU Qarze Hasana</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0F766E',
                        secondary: '#0D9488',
                        dark: '#0F172A',
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-slate-50 flex h-screen overflow-hidden">

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-4 right-4 left-4 sm:left-auto transform translate-y-full opacity-0 transition-all duration-300 z-[100]" role="alert" aria-live="polite">
        <div class="bg-white rounded-xl shadow-2xl border border-slate-200 p-4 flex items-center gap-3 max-w-sm mx-auto sm:mx-0">
            <div id="toastIcon" class="w-10 h-10 rounded-full flex items-center justify-center bg-green-100 text-green-600">
                <i data-lucide="check-circle" class="w-6 h-6"></i>
            </div>
            <div>
                <p id="toastTitle" class="font-semibold text-slate-900">Success</p>
                <p id="toastMessage" class="text-sm text-slate-500">Operation completed</p>
            </div>
            <button onclick="hideToast()" class="ml-auto text-slate-400 hover:text-slate-600">
                <i data-lucide="x" class="w-5 h-5"></i>
            </button>
        </div>
    </div>

    <!-- Logout Confirmation Modal -->
    <div id="logoutModal" class="hidden fixed inset-0 z-[90] flex items-center justify-center">
        <div class="absolute inset-0 bg-black bg-opacity-50" onclick="closeLogoutModal()"></div>
        <div class="relative bg-white rounded-2xl shadow-2xl p-6 w-full max-w-sm mx-4 animate-fade-in">
            <div class="text-center">
                <div class="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i data-lucide="log-out" class="w-8 h-8 text-red-600"></i>
                </div>
                <h3 class="text-xl font-bold text-slate-900 mb-2">Logout Confirmation</h3>
                <p class="text-slate-500 mb-6">Are you sure you want to logout from your account?</p>
                <div class="flex gap-3">
                    <button onclick="closeLogoutModal()" class="flex-1 py-2.5 px-4 border border-slate-300 text-slate-700 rounded-xl font-medium hover:bg-slate-50 transition">
                        Cancel
                    </button>
                    <button onclick="confirmLogout()" class="flex-1 py-2.5 px-4 bg-red-600 text-white rounded-xl font-medium hover:bg-red-700 transition">
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Sidebar -->
    <aside class="w-64 bg-white border-r border-slate-200 hidden md:flex flex-col z-10" id="sidebar">
        <div class="h-20 flex items-center px-6 border-b border-slate-100 cursor-pointer"
            onclick="window.location.href='index.html'">
            <div
                class="w-8 h-8 bg-gradient-to-br from-primary to-secondary rounded-lg flex items-center justify-center text-white font-bold mr-3">
                Q</div>
            <span class="font-bold text-lg text-slate-800">DU Qarze Hasana</span>
        </div>

        <nav class="flex-1 p-4 space-y-1 overflow-y-auto">
            <button onclick="renderView('overview')"
                class="nav-item w-full flex items-center gap-3 px-4 py-3 text-slate-600 hover:bg-slate-50 hover:text-primary rounded-xl transition group active">
                <i data-lucide="layout-dashboard" class="w-5 h-5 group-hover:scale-110 transition"></i>
                <span class="font-medium">Overview</span>
            </button>

            <button onclick="renderView('verification')"
                class="nav-item w-full flex items-center gap-3 px-4 py-3 text-slate-600 hover:bg-slate-50 hover:text-primary rounded-xl transition group">
                <i data-lucide="shield-check" class="w-5 h-5 group-hover:scale-110 transition"></i>
                <span class="font-medium">Verification</span>
            </button>

            <button onclick="renderView('loan-request')"
                class="nav-item w-full flex items-center gap-3 px-4 py-3 text-slate-600 hover:bg-slate-50 hover:text-primary rounded-xl transition group">
                <i data-lucide="hand-coins" class="w-5 h-5 group-hover:scale-110 transition"></i>
                <span class="font-medium">Apply for Loan</span>
            </button>

            <button onclick="renderView('history')"
                class="nav-item w-full flex items-center gap-3 px-4 py-3 text-slate-600 hover:bg-slate-50 hover:text-primary rounded-xl transition group">
                <i data-lucide="history" class="w-5 h-5 group-hover:scale-110 transition"></i>
                <span class="font-medium">Loan History</span>
            </button>

            <button onclick="renderView('settings')"
                class="nav-item w-full flex items-center gap-3 px-4 py-3 text-slate-600 hover:bg-slate-50 hover:text-primary rounded-xl transition group">
                <i data-lucide="settings" class="w-5 h-5 group-hover:scale-110 transition"></i>
                <span class="font-medium">Settings</span>
            </button>
        </nav>

        <div class="p-4 border-t border-slate-100">
            <button onclick="showLogoutModal()"
                class="w-full flex items-center gap-3 px-4 py-3 text-red-600 hover:bg-red-50 rounded-xl transition">
                <i data-lucide="log-out" class="w-5 h-5"></i>
                <span class="font-medium">Logout</span>
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col h-screen overflow-hidden">
        <!-- Mobile Header -->
        <header class="md:hidden h-16 bg-white border-b border-slate-200 flex items-center justify-between px-4 z-20">
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 bg-primary rounded-lg flex items-center justify-center text-white font-bold">
                    Q</div>
                <span class="font-bold text-lg text-slate-800">Dashboard</span>
            </div>
            <div class="flex items-center gap-2">
                <button onclick="showNotifications()" class="relative p-2 text-slate-600 hover:text-primary transition">
                    <i data-lucide="bell" class="w-6 h-6"></i>
                    <span id="mobileNotifBadge" class="hidden absolute -top-1 -right-1 w-5 h-5 bg-red-500 text-white text-xs rounded-full flex items-center justify-center font-bold">0</span>
                </button>
                <button class="text-slate-600" id="mobileMenuBtn">
                    <i data-lucide="menu" class="w-6 h-6"></i>
                </button>
            </div>
        </header>

        <!-- Content Area -->
        <div id="content-area" class="flex-1 overflow-y-auto p-4 md:p-8">
            <!-- Loading Skeleton -->
            <div id="loadingSkeleton" class="animate-pulse">
                <div class="h-8 bg-slate-200 rounded-lg w-1/3 mb-6"></div>
                <div class="grid md:grid-cols-2 gap-6 mb-8">
                    <div class="h-40 bg-slate-200 rounded-2xl"></div>
                    <div class="h-40 bg-slate-200 rounded-2xl"></div>
                </div>
                <div class="grid md:grid-cols-4 gap-4">
                    <div class="h-24 bg-slate-200 rounded-xl"></div>
                    <div class="h-24 bg-slate-200 rounded-xl"></div>
                    <div class="h-24 bg-slate-200 rounded-xl"></div>
                    <div class="h-24 bg-slate-200 rounded-xl"></div>
                </div>
            </div>
        </div>

        <!-- Mobile Bottom Navigation -->
        <nav class="md:hidden fixed bottom-0 left-0 right-0 bg-white border-t border-slate-200 z-30 safe-area-bottom">
            <div class="flex justify-around items-center h-16">
                <button onclick="renderView('overview')" class="mobile-nav-item flex flex-col items-center gap-1 text-slate-500 hover:text-primary transition p-2" data-view="overview">
                    <i data-lucide="layout-dashboard" class="w-5 h-5"></i>
                    <span class="text-xs font-medium">Home</span>
                </button>
                <button onclick="renderView('loan-request')" class="mobile-nav-item flex flex-col items-center gap-1 text-slate-500 hover:text-primary transition p-2" data-view="loan-request">
                    <i data-lucide="hand-coins" class="w-5 h-5"></i>
                    <span class="text-xs font-medium">Apply</span>
                </button>
                <button onclick="renderView('history')" class="mobile-nav-item flex flex-col items-center gap-1 text-slate-500 hover:text-primary transition p-2" data-view="history">
                    <i data-lucide="history" class="w-5 h-5"></i>
                    <span class="text-xs font-medium">Loans</span>
                </button>
                <button onclick="renderView('settings')" class="mobile-nav-item flex flex-col items-center gap-1 text-slate-500 hover:text-primary transition p-2" data-view="settings">
                    <i data-lucide="settings" class="w-5 h-5"></i>
                    <span class="text-xs font-medium">Settings</span>
                </button>
            </div>
        </nav>
    </main>

    <!-- Notifications Panel -->
    <div id="notificationsPanel" class="hidden fixed inset-0 z-[80]">
        <div class="absolute inset-0 bg-black bg-opacity-50" onclick="closeNotifications()"></div>
        <div class="absolute right-0 top-0 h-full w-full max-w-md bg-white shadow-2xl transform transition-transform">
            <div class="flex items-center justify-between p-4 border-b border-slate-200">
                <h3 class="text-lg font-bold text-slate-900">Notifications</h3>
                <button onclick="closeNotifications()" class="p-2 text-slate-400 hover:text-slate-600">
                    <i data-lucide="x" class="w-5 h-5"></i>
                </button>
            </div>
            <div id="notificationsList" class="p-4 space-y-3 overflow-y-auto max-h-[calc(100vh-80px)]">
                <!-- Notifications loaded dynamically -->
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="assets/js/data.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/loan-detail-config.js?v=2.1"></script>
    <script src="assets/js/loan-detail-renderer.js?v=2.3"></script>
    <script src="assets/js/dashboard.js?v=2.4"></script>
    <script src="assets/js/dashboard-verification-override.js?v=3.0"></script>

    <!-- Mobile Overlay -->
    <div id="mobile-overlay" class="hidden fixed inset-0 bg-black bg-opacity-50 z-40 md:hidden" onclick="closeMobileSidebar()"></div>

    <!-- Mobile Menu Script -->
    <script>
        // Mobile menu toggle
        document.addEventListener('DOMContentLoaded', () => {
            const mobileMenuBtn = document.getElementById('mobileMenuBtn');
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('mobile-overlay');

            if (mobileMenuBtn && sidebar) {
                mobileMenuBtn.addEventListener('click', () => {
                    openMobileSidebar();
                });

                // Close menu when clicking nav items on mobile
                const navItems = sidebar.querySelectorAll('.nav-item');
                navItems.forEach(item => {
                    item.addEventListener('click', () => {
                        if (window.innerWidth < 768) {
                            closeMobileSidebar();
                        }
                    });
                });
            }
        });

        function openMobileSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('mobile-overlay');
            
            sidebar.classList.remove('hidden');
            sidebar.classList.add('flex', 'absolute', 'inset-y-0', 'left-0', 'z-50', 'shadow-2xl');
            overlay.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        function closeMobileSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('mobile-overlay');
            
            sidebar.classList.add('hidden');
            sidebar.classList.remove('flex', 'absolute', 'inset-y-0', 'left-0', 'z-50', 'shadow-2xl');
            overlay.classList.add('hidden');
            document.body.style.overflow = '';
        }

        // Close sidebar on window resize to desktop
        window.addEventListener('resize', () => {
            if (window.innerWidth >= 768) {
                const overlay = document.getElementById('mobile-overlay');
                overlay.classList.add('hidden');
                document.body.style.overflow = '';
            }
        });
    </script>
</body>

</html>
