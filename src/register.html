<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | DU Qarze Hasana</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0F766E',
                        secondary: '#0D9488',
                        dark: '#0F172A',
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-slate-50 min-h-screen flex items-center justify-center p-4 py-10">

    <div class="max-w-md w-full bg-white rounded-2xl shadow-xl overflow-hidden animate-fade-in">
        <div class="p-8">
            <div class="text-center mb-8">
                <div class="w-12 h-12 bg-gradient-to-br from-primary to-secondary rounded-lg flex items-center justify-center text-white font-bold text-2xl shadow-lg mx-auto mb-4 cursor-pointer"
                    onclick="window.location.href='index.html'">
                    Q
                </div>
                <h2 class="text-2xl font-bold text-slate-900">Create Account</h2>
                <p class="text-slate-500 mt-2">Join the community of mutual support</p>
            </div>

            <form id="registerForm" class="space-y-5">
                <!-- Error Message -->
                <div id="errorMessage" class="hidden bg-red-50 text-red-600 p-3 rounded-lg text-sm text-center"></div>
                <!-- Success Message -->
                <div id="successMessage" class="hidden bg-green-50 text-green-600 p-3 rounded-lg text-sm text-center">
                </div>

                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Full Name</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i data-lucide="user" class="w-5 h-5 text-slate-400"></i>
                        </div>
                        <input type="text" id="name" required
                            class="w-full pl-10 pr-4 py-2.5 rounded-lg border border-slate-300 focus:ring-2 focus:ring-primary focus:border-primary outline-none transition"
                            placeholder="John Doe">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Email Address</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i data-lucide="mail" class="w-5 h-5 text-slate-400"></i>
                        </div>
                        <input type="email" id="email" required
                            class="w-full pl-10 pr-4 py-2.5 rounded-lg border border-slate-300 focus:ring-2 focus:ring-primary focus:border-primary outline-none transition"
                            placeholder="student@du.ac.bd">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Registration No.</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i data-lucide="hash" class="w-5 h-5 text-slate-400"></i>
                        </div>
                        <input type="text" id="regNo" required
                            class="w-full pl-10 pr-4 py-2.5 rounded-lg border border-slate-300 focus:ring-2 focus:ring-primary focus:border-primary outline-none transition"
                            placeholder="2020XXXXXX">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Password</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i data-lucide="lock" class="w-5 h-5 text-slate-400"></i>
                        </div>
                        <input type="password" id="password" required
                            class="w-full pl-10 pr-4 py-2.5 rounded-lg border border-slate-300 focus:ring-2 focus:ring-primary focus:border-primary outline-none transition"
                            placeholder="••••••••">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Confirm Password</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i data-lucide="lock" class="w-5 h-5 text-slate-400"></i>
                        </div>
                        <input type="password" id="confirmPassword" required
                            class="w-full pl-10 pr-4 py-2.5 rounded-lg border border-slate-300 focus:ring-2 focus:ring-primary focus:border-primary outline-none transition"
                            placeholder="••••••••">
                    </div>
                </div>

                <button type="submit"
                    class="w-full bg-primary hover:bg-secondary text-white py-3 rounded-lg font-semibold shadow-md hover:shadow-lg transition transform hover:-translate-y-0.5">
                    Create Account
                </button>

                <div class="relative flex py-2 items-center">
                    <div class="flex-grow border-t border-slate-200"></div>
                    <span class="flex-shrink-0 mx-4 text-slate-400 text-sm">Or join with</span>
                    <div class="flex-grow border-t border-slate-200"></div>
                </div>

                <button type="button" onclick="handleGoogleLogin()"
                    class="w-full bg-white border border-slate-200 text-slate-700 py-3 rounded-lg font-semibold hover:bg-slate-50 transition flex items-center justify-center gap-3">
                    <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-5 h-5" alt="Google">
                    Sign up with Google
                </button>
            </form>

            <div class="mt-8 text-center">
                <p class="text-slate-600">Already have an account? <a href="login.html"
                        class="text-primary font-semibold hover:underline">Sign In</a></p>
            </div>
        </div>
    </div>

    <script src="assets/js/data.js"></script>
    <script src="assets/js/auth.js"></script>
    <script>
        lucide.createIcons();

        // Form validation functions
        function validateEmail(email) {
            const duEmailPattern = /^[a-zA-Z0-9._-]+@du\.ac\.bd$/;
            return duEmailPattern.test(email);
        }

        function validateRegNo(regNo) {
            return /^\d{8,12}$/.test(regNo);
        }

        function validatePassword(password) {
            return password.length >= 6;
        }

        document.getElementById('registerForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const regNo = document.getElementById('regNo').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');

            errorDiv.classList.add('hidden');
            successDiv.classList.add('hidden');

            // Validation checks
            if (!name || name.length < 3) {
                errorDiv.textContent = "Please enter a valid name (minimum 3 characters)";
                errorDiv.classList.remove('hidden');
                return;
            }

            if (!validateEmail(email)) {
                errorDiv.textContent = "Please use a valid DU email address (@du.ac.bd)";
                errorDiv.classList.remove('hidden');
                return;
            }

            if (!validateRegNo(regNo)) {
                errorDiv.textContent = "Please enter a valid registration number (8-12 digits)";
                errorDiv.classList.remove('hidden');
                return;
            }

            if (!validatePassword(password)) {
                errorDiv.textContent = "Password must be at least 6 characters long";
                errorDiv.classList.remove('hidden');
                return;
            }

            if (password !== confirmPassword) {
                errorDiv.textContent = "Passwords do not match!";
                errorDiv.classList.remove('hidden');
                return;
            }

            const result = auth.register(name, email, regNo, password);

            if (result.success) {
                successDiv.textContent = result.message;
                successDiv.classList.remove('hidden');
                e.target.reset();
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
            } else {
                errorDiv.textContent = result.message;
                errorDiv.classList.remove('hidden');
            }
        });

        function handleGoogleLogin() {
            const result = auth.googleLogin();
            if (result.success) {
                window.location.href = 'dashboard.html';
            }
        }
    </script>
</body>

</html>
