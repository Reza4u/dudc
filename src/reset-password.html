<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password | DU Qarze Hasana</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0F766E',
                        secondary: '#0D9488',
                        dark: '#0F172A',
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-slate-50 h-screen flex items-center justify-center p-4">

    <div class="max-w-md w-full bg-white rounded-2xl shadow-xl overflow-hidden animate-fade-in">
        <div class="p-8">
            <div class="text-center mb-8">
                <div
                    class="w-12 h-12 bg-slate-100 rounded-lg flex items-center justify-center text-slate-600 mx-auto mb-4">
                    <i data-lucide="lock-keyhole" class="w-6 h-6"></i>
                </div>
                <h2 class="text-2xl font-bold text-slate-900">Set New Password</h2>
                <p class="text-slate-500 mt-2">Your new password must be different from previously used passwords.</p>
            </div>

            <!-- Error/Success Message -->
            <div id="messageBox" class="hidden mb-4 p-3 rounded-lg text-sm text-center"></div>

            <!-- Email Display (if available) -->
            <div id="emailDisplay" class="hidden mb-4 p-3 rounded-lg bg-slate-50 border border-slate-200">
                <p class="text-xs text-slate-600 mb-1">Resetting password for:</p>
                <p class="text-sm font-semibold text-slate-800" id="displayEmail"></p>
            </div>

            <form id="resetForm" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">New Password</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i data-lucide="lock" class="w-5 h-5 text-slate-400"></i>
                        </div>
                        <input type="password" id="newPassword" required minlength="6"
                            class="w-full pl-10 pr-4 py-2.5 rounded-lg border border-slate-300 focus:ring-2 focus:ring-primary focus:border-primary outline-none transition"
                            placeholder="••••••••">
                    </div>
                    <p class="text-xs text-slate-500 mt-1">Must be at least 6 characters</p>
                </div>

                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Confirm Password</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i data-lucide="lock" class="w-5 h-5 text-slate-400"></i>
                        </div>
                        <input type="password" id="confirmPassword" required minlength="6"
                            class="w-full pl-10 pr-4 py-2.5 rounded-lg border border-slate-300 focus:ring-2 focus:ring-primary focus:border-primary outline-none transition"
                            placeholder="••••••••">
                    </div>
                </div>

                <button type="submit"
                    class="w-full bg-primary hover:bg-secondary text-white py-3 rounded-lg font-semibold shadow-md hover:shadow-lg transition transform hover:-translate-y-0.5">
                    Reset Password
                </button>
            </form>

            <div class="mt-8 text-center">
                <a href="login.html"
                    class="text-slate-600 hover:text-primary font-medium flex items-center justify-center gap-2">
                    <i data-lucide="arrow-left" class="w-4 h-4"></i> Back to Login
                </a>
            </div>
        </div>
    </div>

    <script src="assets/js/data.js"></script>
    <script src="assets/js/auth.js"></script>
    <script>
        lucide.createIcons();

        // Check if user came from forgot password page
        const userId = sessionStorage.getItem('duqh_reset_user_id');
        const email = sessionStorage.getItem('duqh_reset_email');

        if (!userId) {
            // No reset session, redirect to login
            window.location.href = 'login.html';
        }

        // Display email if available
        if (email) {
            document.getElementById('displayEmail').textContent = email;
            document.getElementById('emailDisplay').classList.remove('hidden');
        }

        const form = document.getElementById('resetForm');
        const messageBox = document.getElementById('messageBox');

        function showMessage(message, isError = false) {
            messageBox.textContent = message;
            messageBox.className = isError
                ? 'mb-4 p-3 rounded-lg text-sm text-center bg-red-50 text-red-600 border border-red-200'
                : 'mb-4 p-3 rounded-lg text-sm text-center bg-green-50 text-green-600 border border-green-200';
            messageBox.classList.remove('hidden');
        }

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validation
            if (newPassword.length < 6) {
                showMessage('Password must be at least 6 characters long', true);
                return;
            }

            if (newPassword !== confirmPassword) {
                showMessage('Passwords do not match', true);
                return;
            }

            // Reset password
            const result = auth.resetPassword(userId, newPassword);

            if (result.success) {
                showMessage(result.message, false);

                // Clear session storage
                sessionStorage.removeItem('duqh_reset_user_id');
                sessionStorage.removeItem('duqh_reset_email');

                // Redirect to login after 2 seconds
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
            } else {
                showMessage(result.message, true);
            }
        });
    </script>
</body>

</html>
