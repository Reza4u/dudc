<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | DU Qarze Hasana</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0F766E',
                        secondary: '#0D9488',
                        dark: '#0F172A',
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-slate-100 flex h-screen overflow-hidden">

    <!-- Sidebar -->
    <aside class="w-64 bg-slate-900 text-slate-300 hidden md:flex flex-col z-10">
        <div class="h-20 flex items-center px-6 border-b border-slate-800">
            <div
                class="w-8 h-8 bg-gradient-to-br from-primary to-secondary rounded-lg flex items-center justify-center text-white font-bold mr-3">
                A</div>
            <span class="font-bold text-lg text-white">Admin Panel</span>
        </div>

        <nav class="flex-1 p-4 space-y-1 overflow-y-auto">
            <button onclick="renderAdminView('dashboard')"
                class="nav-item w-full flex items-center gap-3 px-4 py-3 hover:bg-slate-800 hover:text-white rounded-xl transition group active text-white bg-slate-800">
                <i data-lucide="layout-dashboard" class="w-5 h-5"></i>
                <span class="font-medium">Dashboard</span>
            </button>

            <button onclick="renderAdminView('users')"
                class="nav-item w-full flex items-center gap-3 px-4 py-3 hover:bg-slate-800 hover:text-white rounded-xl transition group">
                <i data-lucide="users" class="w-5 h-5"></i>
                <span class="font-medium">Users</span>
            </button>

            <button onclick="renderAdminView('loans')"
                class="nav-item w-full flex items-center gap-3 px-4 py-3 hover:bg-slate-800 hover:text-white rounded-xl transition group">
                <i data-lucide="file-text" class="w-5 h-5"></i>
                <span class="font-medium">Loans</span>
            </button>

            <button onclick="renderAdminView('repayment-verify')"
                class="nav-item w-full flex items-center gap-3 px-4 py-3 hover:bg-slate-800 hover:text-white rounded-xl transition group">
                <i data-lucide="check-circle" class="w-5 h-5"></i>
                <span class="font-medium">Repayments</span>
            </button>
        </nav>

        <div class="p-4 border-t border-slate-800">
            <button onclick="auth.logout()"
                class="nav-item w-full flex items-center gap-3 px-4 py-3 text-slate-400 hover:bg-slate-800 hover:text-white rounded-xl transition group">
                <i data-lucide="log-out" class="w-5 h-5"></i>
                <span class="font-medium">Logout</span>
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col h-screen overflow-hidden">
        <!-- Header -->
        <header class="h-16 bg-white border-b border-slate-200 flex items-center justify-between px-8 z-20">
            <h2 class="text-xl font-bold text-slate-800" id="pageTitle">Dashboard</h2>
            <div class="flex items-center gap-4">
                <div class="text-right">
                    <p class="text-sm font-bold text-slate-900">Admin User</p>
                    <p class="text-xs text-slate-500">Super Admin</p>
                </div>
                <div
                    class="w-10 h-10 bg-slate-200 rounded-full flex items-center justify-center text-slate-600 font-bold">
                    A</div>
            </div>
        </header>

        <!-- Content Area -->
        <div id="admin-content" class="flex-1 overflow-y-auto p-8">
            <!-- Dynamic Content -->
        </div>
    </main>

    <!-- Modal Overlay -->
    <div id="modal-overlay"
        class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
        <div id="modal-content" class="bg-white rounded-xl shadow-xl max-w-md w-full"></div>
    </div>

    <!-- Reject Modal -->
    <div id="reject-modal"
        class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
        <div id="reject-modal-content" class="bg-white rounded-xl shadow-xl max-w-md w-full"></div>
    </div>

    <script src="assets/js/data.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/admin.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Check if admin
            auth.checkAdmin();
            renderAdminView('dashboard');
        });
    </script>
</body>

</html>
